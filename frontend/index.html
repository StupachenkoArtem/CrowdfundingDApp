<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Crowdfunding dApp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 id="projectName">Загрузка...</h1>
        <p id="description"></p>
        <p><strong>Цель:</strong> <span id="goal"></span> ETH</p>
        <p><strong>Собрано:</strong> <span id="totalFunds"></span> ETH</p>
        <div class="progress-bar">
            <div id="progress" class="progress-fill"></div>
        </div>
        <p><strong>Владелец:</strong> <span id="owner"></span></p>
        <button id="connectBtn">Подключить MetaMask</button>
        <div class="fund">
            <input id="amount" type="number" step="0.001" placeholder="ETH для пожертвования">
            <button id="fundBtn">Отправить пожертвование</button>
        </div>
        <button id="withdrawBtn">Вывести средства (только владелец)</button>
        <button id="refundBtn">Вернуть средства (если цель не достигнута)</button>
        <h3>История пожертвований:</h3>
        <ul id="donationsList"></ul>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.11.0/ethers.umd.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
